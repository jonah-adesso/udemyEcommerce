# fly.toml file generated for udemycourse on 2023-03-22T10:37:38+01:00

app = "udemycourse"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
processes = []

[build]
  image = "jonahcarneskog/udemycourse:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  StripeSettings__PublishableKey="pk_test_51Mo1JNHg5sd7HO3LvTn5ZLTCmiAa7aPARGNTrOkH0dmLLoxCo9HbJB7y7pyY9L87NUdKOY1Y5XQE7BujEaAkjcF000yFvknLRj"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
